<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grabify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Tracker</h1>
        <div class="input-container">
            <label for="url">Enter URL to Track:</label>
            <input type="text" id="url" placeholder="https://example.com">
            <button id="generate">Generate Tracking Link</button>
        </div>

        <div id="output">
            <h3>Your Tracking Link:</h3>
            <p id="tracking-link"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
